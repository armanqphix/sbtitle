    <title>Autoload Subtitle for MKV Video</title>
  </head>
  <body>
    <form>
      <input type="file" id="fileInput" accept=".vtt" />
      <button type="submit">Upload</button>
    </form>
    <video controls id="imageElement">
      <source src="" type="video/mp4" />
      <track
        id="subtitleTrack"
        label="English"
        kind="subtitles"
        src=""
        srclang="en"
      />
    </video>
